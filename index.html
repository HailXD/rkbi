<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Brutalist Image Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column left-column">
            <div id="uploadBox" class="box upload-box">
                <h4>Upload</h4>
                <p id="uploadText">Click to Upload Image</p>
                <img id="previewImage" src="#" alt="Preview" style="display:none;"/>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="column right-column">
            <div id="outputBox1Container" class="box output-box" style="display:none;">
                <h4>Portfolio</h4>
                <a id="downloadLink1"><img id="outputImage1" src="#" alt="Processed Image 1"/></a>
            </div>
            <div id="outputBox2Container" class="box output-box" style="display:none;">
                <h4>Order</h4>
                <a id="downloadLink2"><img id="outputImage2" src="#" alt="Processed Image 2"/></a>
            </div>
            <div id="outputBox3Container" class="box output-box" style="display:none;">
                <h4>Order O</h4>
                <a id="downloadLink3"><img id="outputImage3" src="#" alt="Processed Image 3"/></a>
            </div>
            <div id="outputBox4Container" class="box output-box" style="display:none;">
                <h4>Order C</h4>
                <a id="downloadLink4"><img id="outputImage4" src="#" alt="Processed Image 4"/></a>
            </div>
            <div id="outputBox5Container" class="box output-box" style="display:none;">
                <h4>Order OP</h4>
                <a id="downloadLink5"><img id="outputImage5" src="#" alt="Processed Image 5"/></a>
            </div>
            <div id="outputBox6Container" class="box output-box" style="display:none;">
                <h4>Order OC</h4>
                <a id="downloadLink6"><img id="outputImage6" src="#" alt="Processed Image 6"/></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
